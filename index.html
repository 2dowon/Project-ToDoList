<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="js-date">
        <h1></h1>
    </div>
    <form class="js-toDoForm">
        <input type="text" placeholder="Write a to do" />
    </form>
    <div class="toDoBox">
        <div class="pendingBox">
            <ul class="js-pending"></ul>
        </div>
        <div class="finishedBox">
            <ul class="js-finished"></ul>
        </div>
    </div>
    <script src="date.js"></script>
    <script src="todo.js"></script>
</body>
</html>
